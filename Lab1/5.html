<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layouts</title>
    <link rel="stylesheet" href="5.css" />
</head>

<body>
    <div class="container">
        <div class="layout-wrapper1">
            <span class="layout-label">wrapper</span>
            <span class="size-label">Width: 200px</span>
            <span class="height-label">Height: 200px</span>
            <div class="layout layout-1">
                <div class="box-1"></div>
                <div class="group">
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-5"></div>
                </div>
                <div class="box-4"></div>
            </div>
        </div>

        <div class="layout-wrapper2">
            <span class="layout-label">wrapper</span>
            <span class="size-label">Width: 200px</span>
            <span class="height-label">Height: 200px</span>
            <div class="layout layout-2">
                <div class="box-1"></div>
                <div class="group">
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                </div>
                <div class="box-5"></div>
            </div>
        </div>

        <div class="layout-wrapper layout-3-wrapper">
            <span class="layout-label">wrapper</span>
            <span class="size-label">Width: 200px</span>
            <span class="height-label">Height: 200px</span>
            <div class="layout layout-3">
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>
                <div class="group">
                    <div class="box-5"></div>
                    <div class="box-6"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
