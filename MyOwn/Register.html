<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="group.css" />
    <title>Welcome to Group registration</title>
  </head>

  <body>
    <div class="header">
      <p>Welcome to Group registration</p>
    </div>

    <section class="container">
      <section class="banner">
        <div class="label">
          <label for="id">ID :</label>
          <input
            type="number"
            class="input-box"
            placeholder="id"
            id="id"
            required
          />
          <label for="name">Name :</label>
          <input
            type="text"
            class="input-box"
            placeholder="name"
            name="name"
            required
          />
        </div>
      </section>
    </section>
  </body>
</html>
