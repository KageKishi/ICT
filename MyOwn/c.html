<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Group Registration System</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Screen -->
        <div id="authScreen">
            <h1>ðŸ“š Student Registration System</h1>
            <h2>Welcome!</h2>
            <button class="btn" onclick="showRegisterForm()">Register New Student</button>
            <button class="btn btn-secondary" onclick="showLoginForm()">Login</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h2>Register New Student</h2>
            <div class="input-group">
                <label>Student Name</label>
                <input type="text" id="regName" placeholder="Enter your name">
                <div id="nameError" class="error"></div>
            </div>
            <div class="input-group">
                <label>Student ID</label>
                <input type="text" id="regID" placeholder="7000XXXXX" maxlength="9">
                <div id="idError" class="error"></div>
            </div>
            <div class="input-group">
                <label>Semester</label>
                <select id="regSemester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="input-group">
                <label>Year</label>
                <input type="number" id="regYear" placeholder="2024" min="1900" max="2100">
                <div id="yearError" class="error"></div>
            </div>
            <button class="btn" onclick="registerStudent()">Continue</button>
            <button class="btn btn-secondary" onclick="backToAuth()">Back</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h2>Student Login</h2>
            <div class="input-group">
                <label>Student ID</label>
                <input type="text" id="loginID" placeholder="7000XXXXX" maxlength="9">
                <div id="loginError" class="error"></div>
            </div>
            <button class="btn" onclick="loginStudent()">Login</button>
            <button class="btn btn-secondary" onclick="backToAuth()">Back</button>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="hidden">
            <h2>Main Menu</h2>
            <p style="text-align: center; margin-bottom: 20px;">
                Welcome, <strong id="studentName"></strong><br>
                ID: <span id="studentIDDisplay"></span>
            </p>
            <button class="btn" onclick="showGroupRegistration()">Register for Grouping</button>
            <button class="btn btn-secondary" onclick="showRecord()">View/Print Record</button>
            <button class="btn btn-secondary" onclick="showAllStudents()">View All Students</button>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Group Registration -->
        <div id="groupRegistration" class="hidden">
            <h2>Group Registration</h2>
            <div class="input-group">
                <label>Select Group</label>
                <select id="groupSelect">
                    <option value="">Choose a group...</option>
                    <option value="1">1E1</option>
                    <option value="2">1E2</option>
                    <option value="3">1E3</option>
                    <option value="4">1E4</option>
                </select>
            </div>
            <div id="courseSelection" class="hidden">
                <h3 style="margin: 20px 0 10px 0;">Select Course</h3>
                <div id="courseList"></div>
                <button class="btn btn-success" onclick="registerAllCourses()">Register ALL Courses</button>
            </div>
            <button class="btn btn-secondary" onclick="backToMenu()">Back to Menu</button>
        </div>

        <!-- View Record -->
        <div id="viewRecord" class="hidden">
            <h2>Grouping Record</h2>
            <div id="recordContent"></div>
            <button class="btn" onclick="printRecord()">Print Record</button>
            <button class="btn btn-secondary" onclick="backToMenu()">Back to Menu</button>
        </div>

        <!-- All Students -->
        <div id="allStudents" class="hidden">
            <h2>All Registered Students</h2>
            <div class="student-list" id="studentsList"></div>
            <button class="btn btn-secondary" onclick="backToMenu()">Back to Menu</button>
        </div>
    </div>

    <script src="c.js"></script>
</body>
</html>
